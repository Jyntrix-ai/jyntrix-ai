version: '3.8'

services:
  # ============================================
  # FastAPI Backend
  # ============================================
  api:
    build:
      context: ./services/api
      dockerfile: Dockerfile
    container_name: jyntrix-api
    ports:
      - "8000:8000"
    environment:
      - ENVIRONMENT=development
      - API_HOST=0.0.0.0
      - API_PORT=8000
      - FRONTEND_URL=http://localhost:3000
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_ANON_KEY=${SUPABASE_ANON_KEY}
      - SUPABASE_SERVICE_KEY=${SUPABASE_SERVICE_KEY}
      - QDRANT_URL=${QDRANT_URL}
      - QDRANT_API_KEY=${QDRANT_API_KEY}
      - REDIS_URL=redis://redis:6379
      - GOOGLE_AI_API_KEY=${GOOGLE_AI_API_KEY}
    depends_on:
      - redis
    volumes:
      - ./services/api/src:/app/src:ro
      - embedding-cache:/app/.cache
    networks:
      - jyntrix-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # ============================================
  # ARQ Background Worker
  # ============================================
  worker:
    build:
      context: ./services/worker
      dockerfile: Dockerfile
    container_name: jyntrix-worker
    environment:
      - ENVIRONMENT=development
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_SERVICE_KEY=${SUPABASE_SERVICE_KEY}
      - QDRANT_URL=${QDRANT_URL}
      - QDRANT_API_KEY=${QDRANT_API_KEY}
      - REDIS_URL=redis://redis:6379
      - GOOGLE_AI_API_KEY=${GOOGLE_AI_API_KEY}
    depends_on:
      - redis
    volumes:
      - ./services/worker/src:/app/src:ro
      - embedding-cache:/app/.cache
    networks:
      - jyntrix-network
    restart: unless-stopped

  # ============================================
  # Next.js Frontend
  # ============================================
  web:
    build:
      context: ./apps/web
      dockerfile: Dockerfile
    container_name: jyntrix-web
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - NEXT_PUBLIC_API_URL=http://localhost:8000
      - NEXT_PUBLIC_SUPABASE_URL=${SUPABASE_URL}
      - NEXT_PUBLIC_SUPABASE_ANON_KEY=${SUPABASE_ANON_KEY}
    depends_on:
      - api
    networks:
      - jyntrix-network
    restart: unless-stopped

  # ============================================
  # Redis (for ARQ queue and caching)
  # ============================================
  redis:
    image: redis:7-alpine
    container_name: jyntrix-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - jyntrix-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    command: redis-server --appendonly yes

  # ============================================
  # Qdrant (Local Vector DB for development)
  # ============================================
  qdrant:
    image: qdrant/qdrant:latest
    container_name: jyntrix-qdrant
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant-data:/qdrant/storage
    networks:
      - jyntrix-network
    restart: unless-stopped
    environment:
      - QDRANT__SERVICE__GRPC_PORT=6334

networks:
  jyntrix-network:
    driver: bridge

volumes:
  redis-data:
  qdrant-data:
  embedding-cache:
